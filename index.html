<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/adaptive.css" />
    <title>hw7_2</title>
  </head>
  <body class="body">
    <!-- шапка -->
    <header class="header">
      <img class="logo" src="assets/images/Airbnb_logo.png" alt="logo" />
      <div class="search">
        <img class="location" src="assets/images/Location.png" alt="Location" />
        <img class="span" src="assets/images/span.png" alt="span" />
        <img
          class="scheduling"
          src="assets/images/Scheduling.png"
          alt="Scheduling"
        />
        <img class="span" src="assets/images/span.png" alt="span" />
        <img class="add" src="assets/images/Add_Guests.png" alt="Add" />
        <img
          class="search_add"
          src="assets/images/Search_Button.png"
          alt="search"
        />
      </div>
      <div class="menu">
        <img
          class="airbnb"
          src="assets/images/AirBnB_Your_Home.png"
          alt="AirBnB"
        />
        <img
          class="locations"
          src="assets/images/Location_Settings.png"
          alt="Locations"
        />
        <img
          class="main"
          src="assets/images/Main_navigation_menu.png"
          alt="menu"
        />
      </div>
    </header>
    <main>
      <!-- строка с категориями -->
      <div class="category">
        <img
          class="amvi"
          src="assets/images/Amazing_views.png"
          alt="Amazing views"
        />
        <img class="lakefr" src="assets/images/Lakefront.png" alt="Lakefront" />
        <img class="caves" src="assets/images/Caves.png" alt="Caves" />
        <img class="omgi" src="assets/images/OMGI.png" alt="OMGI" />
        <img class="earth" src="assets/images/Earth_home.png" alt="Earth" />
        <img class="treel" src="assets/images/Treel.png" alt="Treel" />
        <img class="mans" src="assets/images/Mansions.png" alt="Mansions" />
        <img class="cabins" src="assets/images/Cabins.png" alt="Cabins" />
        <img
          class="amazing"
          src="assets/images/Amazing_pools.png"
          alt="AmazingPool"
        />
        <img class="islands" src="assets/images/Islands.png" alt="Islands" />
        <img
          class="beach"
          src="assets/images/Beachfront.png"
          alt="Beachfront"
        />
        <img class="trend" src="assets/images/Trending.png" alt="Trending" />
        <img
          class="next"
          src="assets/images/Next_Categories_Button.png"
          alt="Next"
        />
        <img
          class="more"
          src="assets/images/More_Filters_Button.png"
          alt="More"
        />
      </div>
      <!-- строка поиска цен -->
      <div class="action">
        <img class="textt" src="assets/images/Text.png" alt="Text" />
        <img class="toggle" src="assets/images/Toggle.png" alt="Toggle" />
      </div>
      <!-- таблица -->
      <div class="air_grid">
        <img class="air" src="assets/images/AirBnB(1).png" alt="air1" />
        <img class="air" src="assets/images/AirBnB(2).png" alt="air2" />
        <img class="air" src="assets/images/AirBnB(3).png" alt="air3" />
        <img class="air" src="assets/images/AirBnB(5).png" alt="air5" />
        <img class="air" src="assets/images/AirBnB(6).png" alt="air6" />
        <img class="air" src="assets/images/AirBnB(7).png" alt="air7" />
        <img class="air" src="assets/images/AirBnB(9).png" alt="air9" />
        <img class="air" src="assets/images/AirBnB(10).png" alt="air10" />
        <img class="air" src="assets/images/AirBnB(11).png" alt="air11" />
        <img class="air" src="assets/images/AirBnB(13).png" alt="air13" />
        <img class="air" src="assets/images/AirBnB(14).png" alt="air14" />
        <img class="air" src="assets/images/AirBnB(15).png" alt="air15" />
      </div>
    </main>
    <!-- подвал -->
    <footer class="footer">
      <img class="terms" src="assets/images/Terms_Privacy.png" alt="Terms" />
      <img class="map" src="assets/images/Show_Map_Button.png" alt="map" />
      <img class="settings" src="assets/images/Settings.png" alt="Settings" />
    </footer>
  </body>
</html>
